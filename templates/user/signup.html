{% extends 'base.html' %}
{% block contents %}
<section class="page-section" id="contact">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">sign up</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
                <form id="contactForm" action = '/user/signup' method="post">
                    {% csrf_token %}
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <!-- Name input-->
                                <input class = "form-control" name="username" type="text" placeholder="Your ID *" />
                            </div>
                            <div class="form-group">
                                <input class = "form-control" name="password1" type="password" placeholder="Your Password *" />
                            </div>
                            <div class="form-group">
                                <input class = "form-control" name="password2" type="password" placeholder="confirm Password *" />
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <!-- Submit success message-->
                    <!---->
                    <!-- This is what your users will see when the form-->
                    <!-- has successfully submitted-->
                    <div class="d-none" id="submitSuccessMessage">
                        <div class="text-center text-white mb-3">
                            <div class="fw-bolder">Form submission successful!</div>
                            To activate this form, sign up at
                            <br />
                            <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                        </div>
                    </div>
                    <!-- Submit error message-->
                    <!---->
                    <!-- This is what your users will see when there is-->
                    <!-- an error submitting the form-->
                    <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                    <!-- Submit Button-->
                    <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="submit">sign up</button></div>
                </form>
            </div>
        </section>

{% endblock %}
